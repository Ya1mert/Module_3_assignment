<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="app.js"></script>

  </head>
<body ng-app='app'>
   <div class="container col-sm-12" ng-controller="NarrowItDownController as ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model="ctrl.input">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click='ctrl.search()'>Narrow It Down For Me!</button>
    </div>

    <div class="col-sm-12 alert alert-warning" ng-if='ctrl.showerror'>
      Sorry but nothing was found!
    </div>
    <!-- found-items should be implemented as a component -->
    <found-items ng-if='ctrl.show' list="ctrl" on-remove="ctrl.remove(index)">

    </found-items>
  </div>

</body>
</html>
